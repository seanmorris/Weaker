name: Run Tests

on: push

jobs:
	run-tests:
		runs-on: ubuntu-latest
		strategy:
			matrix:
				node: [ 14, 16, 18 ]
		name: Node ${{ matrix.node }} sample
		steps:
			- uses: actions/checkout@v3
			- uses: actions/setup-node@v3
				with:
					node-version: ${{ matrix.node }}
			- run: npm ci
			- run: npm test
